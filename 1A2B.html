<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful 1A2B Game</title>
  <style>
    body {
      background-color: mistyrose;
      font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
      text-align: center;
      padding: 20px;
    }
    #history {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 20px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 20px;
      color: indigo;
    }
    .column {
      width: 45%;
      text-align: left;
    }
    #result {
      font-size: 40px;
      font-weight: bold;
      color: tomato;
      margin-top: 20px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Colorful 1A2B</h1>
  <p>Guess the 4-digit number (no repeating digits)</p>
  <input type="text" id="guessInput" maxlength="4">
  <button onclick="makeGuess()">Guess</button>
  <div id="history">
    <div class="column" id="leftCol"></div>
    <div class="column" id="rightCol"></div>
  </div>
  <div id="result"></div>

  <script>
    const answer = generateAnswer();
    let attempts = 0;

    function generateAnswer() {
      const digits = [...Array(10).keys()];
      digits.sort(() => Math.random() - 0.5);
      return digits.slice(0, 4).map(String);
    }

    function makeGuess() {
      const input = document.getElementById('guessInput').value.trim();
      if (input.length !== 4 || new Set(input).size !== 4 || !/^[0-9]+$/.test(input)) {
        alert("Please enter 4 unique digits (0-9).");
        return;
      }

      const userGuess = input.split('');
      let A = 0, B = 0;
      for (let i = 0; i < 4; i++) {
        if (userGuess[i] === answer[i]) {
          A++;
        } else if (answer.includes(userGuess[i])) {
          B++;
        }
      }

      const guessText = `${input} â†’ ${A}A${B}B`;
      const div = document.createElement('div');
      div.textContent = guessText;

      if (attempts < 10) {
        document.getElementById('leftCol').appendChild(div);
      } else {
        document.getElementById('rightCol').appendChild(div);
      }

      attempts++;

      if (A === 4) {
        document.getElementById('result').textContent = "ðŸŽ‰ You Win!";
      } else if (attempts >= 20) {
        document.getElementById('result').textContent = "ðŸ’¡ Never give up! Try again. The correct answer was " + answer.join('') + ".";
      }

      document.getElementById('guessInput').value = '';
    }
  </script>
</body>
</html>
